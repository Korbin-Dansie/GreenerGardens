{% block content %}
{% load static %}
<h1>{{garden.name}}</h1>


<div class="card shadow">
    <div class="card-body">
      <p class="card-text">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              {% for section in sections %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ section.name }}</td>
                <td>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </p>
    </div>
  </div>
  



{% endblock %}
